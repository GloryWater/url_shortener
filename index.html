<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shortener</title>
  <!-- Подключаем округлый, дружелюбный шрифт Quicksand -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Палитра */
      --color-lilac: #E0C3FC;
      --color-blue: #8EC5FC;
      --text-dark: #475569;
      --text-light: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.6);
      --shadow: 0 8px 32px 0 rgba(142, 197, 252, 0.3);
    }

    body {
      margin: 0;
      min-height: 100vh;
      /* Градиентный фон: от лилового к голубому */
      background-color: var(--color-blue);
      background-image: linear-gradient(135deg, var(--color-lilac) 0%, var(--color-blue) 100%);
      font-family: 'Quicksand', sans-serif;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* Эффект матового стекла */
    main {
      width: 100%;
      max-width: 480px;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      /* Размытие фона за карточкой */
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Декоративный круг на фоне карточки для глубины */
    main::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 100px;
      height: 100px;
      background: linear-gradient(to right, var(--color-lilac), var(--color-blue));
      border-radius: 50%;
      opacity: 0.5;
      z-index: -1;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      font-weight: 700;
      background: -webkit-linear-gradient(45deg, #9f7aea, #4299e1);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1rem;
      color: #64748b;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      display: none;
      /* Прячем лейбл, оставляем плейсхолдер */
    }

    /* Мягкий инпут */
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.8);
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-dark);
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
    }

    input:focus {
      outline: 1px;
      background: white;
      border-color: #b794f4;
      /* Нежный фиолетовый */
      box-shadow: 0 4px 12px rgba(183, 148, 244, 0.2);
    }

    input::placeholder {
      color: #94a3b8;
      font-weight: 500;
    }

    /* Кнопка с градиентом */
    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 16px;
      background: linear-gradient(90deg, #b794f4, #63b3ed);
      color: white;
      font-family: inherit;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(99, 179, 237, 0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 179, 237, 0.45);
    }

    button:active {
      transform: translateY(1px);
    }

    /* Результат */
    #result {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 16px;
      border: 1px dashed #cbd5e1;
      animation: slideUp 0.4s ease-out;
    }

    .short-link {
      display: block;
      margin-top: 0.5rem;
      color: #805ad5;
      /* Насыщенный фиолетовый */
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      word-break: break-all;
      transition: color 0.2s;
    }

    .short-link:hover {
      color: #553c9a;
      text-decoration: underline;
    }

    #error {
      margin-top: 1rem;
      color: #e53e3e;
      background: #fff5f5;
      padding: 0.5rem;
      border-radius: 12px;
      font-size: 0.9rem;
      display: none;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>Сокращатель ссылок</h1>
    <p>Превращаем длинные ссылки в короткие и красивые.</p>

    <form id="short-form">
      <label for="long-url">URL</label>
      <input id="long-url" type="url" placeholder="Вставьте ссылку здесь..." required />
      <button type="submit">Сделать коротко</button>
    </form>

    <div id="error"></div>

    <div id="result" hidden>
      <span style="font-size: 0.85rem; color: #94a3b8; font-weight: 600;">Готово! Ваша ссылка:</span>
      <a class="short-link" id="short-link" target="_blank" rel="noopener noreferrer"></a>
    </div>
  </main>

  <script>
    const form = document.getElementById("short-form");
    const input = document.getElementById("long-url");
    const errorBox = document.getElementById("error");
    const resultBox = document.getElementById("result");
    const shortLink = document.getElementById("short-link");
    const btn = form.querySelector('button');

    const backendBase = "http://localhost:8000";

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      errorBox.textContent = "";
      errorBox.style.display = 'none';
      resultBox.hidden = true;

      const longUrl = input.value.trim();
      if (!longUrl) {
        showError("Ой, вы забыли вставить ссылку!");
        return;
      }

      try {
        const originalBtnText = btn.textContent;
        btn.textContent = "Колдуем...";
        btn.disabled = true;

        const response = await fetch(`${backendBase}/short_url`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ long_url: longUrl }),
        });

        btn.textContent = originalBtnText;
        btn.disabled = false;

        if (!response.ok) {
          let detail = "Не получилось сократить.";
          try {
            const errorData = await response.json();
            detail = errorData?.detail ?? detail;
          } catch (_) { }
          throw new Error(detail);
        }

        const data = await response.json();
        const slug = data?.data;
        if (!slug) throw new Error("Сервер не вернул ссылку.");

        const shortUrl = `${backendBase}/${slug}`;
        shortLink.textContent = shortUrl;
        shortLink.href = shortUrl;
        resultBox.hidden = false;
      } catch (err) {
        btn.disabled = false;
        btn.textContent = "Сделать коротко ✨";
        showError(err.message ?? "Что-то пошло не так");
      }
    });

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }
  </script>
</body>

</html>
