# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration filenames
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the current working directory
prepend_sys_path = .

# Database URL (will be overridden in env.py)
sqlalchemy.url = postgresql://postgres:postgres@localhost:6432/postgres

# Version table name
version_table = alembic_version

# Version table schema
version_table_schema = public

# Transaction per migration
transaction_per_migration = true

# Timezone for migration timestamps
timezone = UTC

[post_write_hooks]
# Run Ruff formatting on new migration files
hooks = ruff_format
ruff_format.type = exec
ruff_format.executable = uv run ruff format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
