name: Deploy to Production

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  # Convert to lowercase for GHCR compatibility
  OWNER_LOWER: ${{ github.repository_owner }}
  REPO: url-shortener

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert owner to lowercase
        id: owner
        run: echo "lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.lower }}/${{ env.REPO }}:latest
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.lower }}/${{ env.REPO }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          command_timeout: 10m
          script: |
            set -e

            # Convert owner to lowercase
            OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="${{ env.REGISTRY }}/${OWNER_LOWER}/${{ env.REPO }}:latest"

            echo "=========================================="
            echo "Deploying URL Shortener"
            echo "Image: $IMAGE"
            echo "=========================================="

            # Login to GHCR
            echo "Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Create app directory
            mkdir -p ~/url-shortener
            cd ~/url-shortener

            # Create .env if not exists
            if [ ! -f .env ]; then
              echo "Creating .env..."
              echo "PORT=8001" > .env
              echo "ENVIRONMENT=production" >> .env
              echo "SECRET_KEY=change-me-in-production" >> .env
              echo "POSTGRES_USER=urlshortener" >> .env
              echo "POSTGRES_PASSWORD=change-me-in-production" >> .env
              echo "POSTGRES_DB=urlshortener" >> .env
              echo "POSTGRES_HOST=db" >> .env
              echo "ALLOWED_ORIGINS=http://localhost:8001" >> .env
              echo "JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env
              echo "WARNING: Update .env with secure values!"
            fi

            # Create docker-compose.yaml using echo to avoid heredoc issues
            echo "Creating docker-compose.yaml..."
            echo "services:" > docker-compose.yaml
            echo "  db:" >> docker-compose.yaml
            echo "    image: postgres:17" >> docker-compose.yaml
            echo "    container_name: url-shortener-db" >> docker-compose.yaml
            echo "    restart: unless-stopped" >> docker-compose.yaml
            echo "    environment:" >> docker-compose.yaml
            echo "      POSTGRES_DB: urlshortener" >> docker-compose.yaml
            echo "      POSTGRES_USER: urlshortener" >> docker-compose.yaml
            echo "      POSTGRES_PASSWORD: \${POSTGRES_PASSWORD}" >> docker-compose.yaml
            echo "    volumes:" >> docker-compose.yaml
            echo "      - postgres_data:/var/lib/postgresql/data" >> docker-compose.yaml
            echo "    healthcheck:" >> docker-compose.yaml
            echo "      test: [\"CMD-SHELL\", \"pg_isready -U urlshortener\"]" >> docker-compose.yaml
            echo "      interval: 10s" >> docker-compose.yaml
            echo "      timeout: 5s" >> docker-compose.yaml
            echo "      retries: 5" >> docker-compose.yaml
            echo "    networks:" >> docker-compose.yaml
            echo "      - url-shortener-network" >> docker-compose.yaml
            echo "" >> docker-compose.yaml
            echo "  redis:" >> docker-compose.yaml
            echo "    image: redis:7-alpine" >> docker-compose.yaml
            echo "    container_name: url-shortener-redis" >> docker-compose.yaml
            echo "    restart: unless-stopped" >> docker-compose.yaml
            echo "    command: redis-server --appendonly yes" >> docker-compose.yaml
            echo "    volumes:" >> docker-compose.yaml
            echo "      - redis_data:/data" >> docker-compose.yaml
            echo "    healthcheck:" >> docker-compose.yaml
            echo "      test: [\"CMD\", \"redis-cli\", \"ping\"]" >> docker-compose.yaml
            echo "      interval: 10s" >> docker-compose.yaml
            echo "      timeout: 5s" >> docker-compose.yaml
            echo "      retries: 5" >> docker-compose.yaml
            echo "    networks:" >> docker-compose.yaml
            echo "      - url-shortener-network" >> docker-compose.yaml
            echo "" >> docker-compose.yaml
            echo "  url-shortener:" >> docker-compose.yaml
            echo "    image: $IMAGE" >> docker-compose.yaml
            echo "    container_name: url-shortener-api" >> docker-compose.yaml
            echo "    restart: unless-stopped" >> docker-compose.yaml
            echo "    ports:" >> docker-compose.yaml
            echo "      - \"\${PORT:-8001}:8001\"" >> docker-compose.yaml
            echo "    environment:" >> docker-compose.yaml
            echo "      - PORT=8001" >> docker-compose.yaml
            echo "      - ENVIRONMENT=\${ENVIRONMENT}" >> docker-compose.yaml
            echo "      - SECRET_KEY=\${SECRET_KEY}" >> docker-compose.yaml
            echo "      - POSTGRES_HOST=db" >> docker-compose.yaml
            echo "      - POSTGRES_PORT=5432" >> docker-compose.yaml
            echo "      - POSTGRES_USER=\${POSTGRES_USER}" >> docker-compose.yaml
            echo "      - POSTGRES_PASSWORD=\${POSTGRES_PASSWORD}" >> docker-compose.yaml
            echo "      - POSTGRES_DB=\${POSTGRES_DB}" >> docker-compose.yaml
            echo "      - REDIS_HOST=redis" >> docker-compose.yaml
            echo "      - REDIS_PORT=6379" >> docker-compose.yaml
            echo "      - ALLOWED_ORIGINS=\${ALLOWED_ORIGINS}" >> docker-compose.yaml
            echo "      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=\${JWT_ACCESS_TOKEN_EXPIRE_MINUTES}" >> docker-compose.yaml
            echo "    depends_on:" >> docker-compose.yaml
            echo "      db:" >> docker-compose.yaml
            echo "        condition: service_healthy" >> docker-compose.yaml
            echo "      redis:" >> docker-compose.yaml
            echo "        condition: service_healthy" >> docker-compose.yaml
            echo "    networks:" >> docker-compose.yaml
            echo "      - url-shortener-network" >> docker-compose.yaml
            echo "" >> docker-compose.yaml
            echo "  worker:" >> docker-compose.yaml
            echo "    image: $IMAGE" >> docker-compose.yaml
            echo "    container_name: url-shortener-worker" >> docker-compose.yaml
            echo "    restart: unless-stopped" >> docker-compose.yaml
            echo "    command: arq src.worker.WorkerSettings" >> docker-compose.yaml
            echo "    environment:" >> docker-compose.yaml
            echo "      - ENVIRONMENT=\${ENVIRONMENT}" >> docker-compose.yaml
            echo "      - SECRET_KEY=\${SECRET_KEY}" >> docker-compose.yaml
            echo "      - POSTGRES_HOST=db" >> docker-compose.yaml
            echo "      - POSTGRES_PORT=5432" >> docker-compose.yaml
            echo "      - POSTGRES_USER=\${POSTGRES_USER}" >> docker-compose.yaml
            echo "      - POSTGRES_PASSWORD=\${POSTGRES_PASSWORD}" >> docker-compose.yaml
            echo "      - POSTGRES_DB=\${POSTGRES_DB}" >> docker-compose.yaml
            echo "      - REDIS_HOST=redis" >> docker-compose.yaml
            echo "      - REDIS_PORT=6379" >> docker-compose.yaml
            echo "    depends_on:" >> docker-compose.yaml
            echo "      db:" >> docker-compose.yaml
            echo "        condition: service_healthy" >> docker-compose.yaml
            echo "      redis:" >> docker-compose.yaml
            echo "        condition: service_healthy" >> docker-compose.yaml
            echo "    networks:" >> docker-compose.yaml
            echo "      - url-shortener-network" >> docker-compose.yaml
            echo "" >> docker-compose.yaml
            echo "volumes:" >> docker-compose.yaml
            echo "  postgres_data:" >> docker-compose.yaml
            echo "  redis_data:" >> docker-compose.yaml
            echo "" >> docker-compose.yaml
            echo "networks:" >> docker-compose.yaml
            echo "  url-shortener-network:" >> docker-compose.yaml
            echo "    driver: bridge" >> docker-compose.yaml

            # Detect docker-compose command
            if command -v docker-compose &> /dev/null; then
              COMPOSE_CMD="docker-compose"
            else
              COMPOSE_CMD="docker compose"
            fi

            echo "Pulling latest images..."
            $COMPOSE_CMD pull

            echo "Starting services..."
            $COMPOSE_CMD up -d

            echo "Waiting for services to start (15 seconds)..."
            sleep 15

            echo "Running database migrations..."
            $COMPOSE_CMD exec -T url-shortener uv run alembic upgrade head || echo "Migration warning"

            echo "Cleaning up old images..."
            docker image prune -af --filter "until=24h"

            echo ""
            echo "=========================================="
            echo "Deployment complete!"
            echo "=========================================="
            $COMPOSE_CMD ps
