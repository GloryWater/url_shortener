name: Deploy to Production

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO: url-shortener

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Convert owner to lowercase
            OWNER_LOWER=$(echo "${{ env.OWNER }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="${{ env.REGISTRY }}/${OWNER_LOWER}/${{ env.REPO }}:latest"

            echo "Deploying image: $IMAGE"

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Create app directory
            mkdir -p ~/url-shortener
            cd ~/url-shortener

            # Create .env if not exists
            if [ ! -f .env ]; then
              echo "Creating .env..."
              echo "PORT=8001" > .env
              echo "ENVIRONMENT=production" >> .env
              echo "SECRET_KEY=change-me-in-production" >> .env
              echo "POSTGRES_USER=urlshortener" >> .env
              echo "POSTGRES_PASSWORD=change-me-in-production" >> .env
              echo "POSTGRES_DB=urlshortener" >> .env
              echo "POSTGRES_HOST=db" >> .env
              echo "ALLOWED_ORIGINS=http://localhost:8001" >> .env
              echo "JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env
              echo "WARNING: Please update .env with secure values!"
            fi

            # Create docker-compose.yaml
            echo "Creating docker-compose.yaml..."
            cat > docker-compose.yaml << EOF
services:
  db:
    image: postgres:17
    container_name: url-shortener-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: \$POSTGRES_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-network

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-network

  url-shortener:
    image: $IMAGE
    container_name: url-shortener-api
    restart: unless-stopped
    ports:
      - "\$PORT:8001"
    environment:
      - PORT=8001
      - ENVIRONMENT=\$ENVIRONMENT
      - SECRET_KEY=\$SECRET_KEY
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=\$POSTGRES_USER
      - POSTGRES_PASSWORD=\$POSTGRES_PASSWORD
      - POSTGRES_DB=\$POSTGRES_DB
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_ORIGINS=\$ALLOWED_ORIGINS
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=\$JWT_ACCESS_TOKEN_EXPIRE_MINUTES
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - url-shortener-network

  worker:
    image: $IMAGE
    container_name: url-shortener-worker
    restart: unless-stopped
    command: arq src.worker.WorkerSettings
    environment:
      - ENVIRONMENT=\$ENVIRONMENT
      - SECRET_KEY=\$SECRET_KEY
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=\$POSTGRES_USER
      - POSTGRES_PASSWORD=\$POSTGRES_PASSWORD
      - POSTGRES_DB=\$POSTGRES_DB
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - url-shortener-network

volumes:
  postgres_data:
  redis_data:

networks:
  url-shortener-network:
    driver: bridge
EOF

            # Detect docker-compose command
            if command -v docker-compose &> /dev/null; then
              COMPOSE_CMD="docker-compose"
            else
              COMPOSE_CMD="docker compose"
            fi

            # Pull new images
            $COMPOSE_CMD pull

            # Restart all services
            $COMPOSE_CMD up -d

            # Wait for startup
            sleep 15

            # Run migrations
            $COMPOSE_CMD exec -T url-shortener uv run alembic upgrade head || true

            # Cleanup
            docker image prune -af --filter "until=24h"

            # Show status
            $COMPOSE_CMD ps
