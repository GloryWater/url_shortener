name: Deploy to Production

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO: url-shortener
  IMAGE_FULL: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.REPO }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and set lowercase owner
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.REPO }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=long
            type=sha,prefix=sha-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          command_timeout: 10m
          script: |
            set -e

            # Convert owner to lowercase for GHCR
            OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="${{ env.REGISTRY }}/${OWNER_LOWER}/${{ env.REPO }}:latest"

            echo "=========================================="
            echo "Deploying URL Shortener"
            echo "Image: $IMAGE"
            echo "=========================================="

            # Login to GHCR
            echo "Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Create app directory
            mkdir -p ~/url-shortener
            cd ~/url-shortener

            # Create .env if not exists
            if [ ! -f .env ]; then
              echo "Creating .env..."
              cat > .env << 'ENVFILE'
PORT=8001
ENVIRONMENT=production
SECRET_KEY=change-me-in-production-use-openssl-rand-32
POSTGRES_USER=urlshortener
POSTGRES_PASSWORD=change-me-in-production-use-openssl-rand-16
POSTGRES_DB=urlshortener
POSTGRES_HOST=db
ALLOWED_ORIGINS=http://localhost:8001
JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
ENVFILE
              echo "WARNING: Please update .env with secure values!"
              echo "Run: openssl rand -base64 32 for SECRET_KEY"
              echo "Run: openssl rand -base64 16 for POSTGRES_PASSWORD"
            fi

            # Create docker-compose.yaml
            echo "Creating docker-compose.yaml..."
            cat > docker-compose.yaml << COMPOSEFILE
services:
  db:
    image: postgres:17
    container_name: url-shortener-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-network

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-network

  url-shortener:
    image: ${IMAGE}
    container_name: url-shortener-api
    restart: unless-stopped
    ports:
      - "${PORT:-8001}:8001"
    environment:
      - PORT=8001
      - ENVIRONMENT=${ENVIRONMENT}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - url-shortener-network

  worker:
    image: ${IMAGE}
    container_name: url-shortener-worker
    restart: unless-stopped
    command: arq src.worker.WorkerSettings
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - url-shortener-network

volumes:
  postgres_data:
  redis_data:

networks:
  url-shortener-network:
    driver: bridge
COMPOSEFILE

            # Detect docker-compose command
            if command -v docker-compose &> /dev/null; then
              COMPOSE_CMD="docker-compose"
            else
              COMPOSE_CMD="docker compose"
            fi

            echo "Pulling latest images..."
            $COMPOSE_CMD pull

            echo "Starting services..."
            $COMPOSE_CMD up -d

            echo "Waiting for services to start (15 seconds)..."
            sleep 15

            echo "Running database migrations..."
            $COMPOSE_CMD exec -T url-shortener uv run alembic upgrade head || echo "Warning: Migration may have failed"

            echo "Cleaning up old images..."
            docker image prune -af --filter "until=24h"

            echo ""
            echo "=========================================="
            echo "Deployment complete!"
            echo "=========================================="
            echo ""
            echo "Service status:"
            $COMPOSE_CMD ps

            echo ""
            echo "To view logs:"
            echo "  $COMPOSE_CMD logs -f"
            echo ""
