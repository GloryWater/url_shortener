name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.12"

jobs:
  pre-commit:
    name: üîç Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra dev

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: uv run pre-commit run --all-files

  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra dev

      - name: Run tests with coverage
        run: uv run pytest --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: üîí Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install safety
        run: pip install safety

      - name: Check dependencies for vulnerabilities
        run: safety check --json | safety report --json || true

  build:
    name: üì¶ Build & Docker
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Only deploy on push to main branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -f Dockerfile -t url-shortener:${{ github.sha }} .

  deploy:
    name: üöÄ Deploy to Server
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      REPO_OWNER_LOWER: ${{ github.repository_owner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase repository owner
        run: echo "REPO_OWNER_LOWER=$(echo $REPO_OWNER_LOWER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_OWNER_LOWER }}/url-shortener:latest,ghcr.io/${{ env.REPO_OWNER_LOWER }}/url-shortener:${{ github.sha }}

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Navigate to app directory (create if not exists)
            mkdir -p ~/url-shortener
            cd ~/url-shortener

            # Check if docker-compose.prod.yaml exists, if not clone the repo
            if [ ! -f docker-compose.prod.yaml ]; then
              echo "First deployment - cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .

              # Create .env file if not exists
              if [ ! -f .env ]; then
                echo "Creating .env file..."
                echo "PORT=8001" > .env
                echo "ENVIRONMENT=production" >> .env
                echo "SECRET_KEY=change-me-in-production-use-long-random-string" >> .env
                echo "POSTGRES_USER=urlshortener" >> .env
                echo "POSTGRES_PASSWORD=change-me-use-strong-password" >> .env
                echo "POSTGRES_DB=urlshortener" >> .env
                echo "POSTGRES_HOST=db" >> .env
                echo "ALLOWED_ORIGINS=http://your-domain.com" >> .env
                echo "‚ö†Ô∏è IMPORTANT: Please update .env with secure values!"
              fi
            fi

            # Pull new image
            docker-compose -f docker-compose.prod.yaml pull url-shortener worker

            # Restart services with new image
            docker-compose -f docker-compose.prod.yaml up -d --no-deps --build url-shortener worker

            # Wait for services to start
            sleep 10

            # Run migrations
            docker-compose -f docker-compose.prod.yaml exec -T url-shortener uv run alembic upgrade head || true

            # Clean up old images
            docker image prune -af --filter "until=24h"

            # Verify deployment
            docker-compose -f docker-compose.prod.yaml ps
